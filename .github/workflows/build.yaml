name: React app deployment

on:
  push:
    branches: ["development"]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: npm run build
      - name: copy file react-app-demo folder
        run: cd / 
        run: cp -r /home/ubuntu/actions-runner/work/react-app-demo/react-app-demo/build/ /home/ubuntu/react-app-demo/
      - name: Change directory to react-app-demo
        run: cd /home/ubuntu/react-app-demo
        run: git checkout -b master
        run: git add .
        run: git commit -m "changes in readme:`date +'%Y-%m-%d %H:%M:%S'`"
        run: git push origin master
